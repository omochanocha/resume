name: create issue

on:
  schedule:
    # 左から分・時・日・月・年を表す
    # */3は3ヶ月に一回処理を繰り返す
    # 下の場合は3ヶ月ごとに月初に実行
    - cron: "0 0 1 */3 *"
  workflow_dispatch: # 手動で実行できるようにする

jobs:
  build:
    name: create issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
